      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      mongo:
        condition: service_healthy
      user-service:
        condition: service_started
      restaurant-service:
        condition: service_started
      cart-service:
        condition: service_started
    networks:
      - restaurant-network

  # Table Service
  table-service:
    build: ./table-service
    container_name: table-service
    restart: always
    ports:
      - "5007:5007"
    environment:
      - PORT=5007
      - MONGO_URI=
      - JWT_SECRET=270411
      - INTERNAL_API_KEY=0c1f4fa5cc7f7cd07686a6825e623aaba380cc09d08f69b0f13367a098d1a280
      - NODE_ENV=development
      - RESTAURANT_SERVICE_URL=http://restaurant-service:5003
    volumes:
      - ./shared:/usr/src/app/shared
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5007/health"]
      interval: 30s
